<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms lets learn it </title>
</head>
<body>
    <h1>form to apply for jee</h1>
    <form action="/submit">
    <div>
    <label for="username"> enter your username </label>
   <input type="text" id ="username" name = "username"
   placeholder="enter your username" autofocus>
   </div>
   <br>
   <div>
   <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    </div>
    <br>
    <div>
        <input type="checkbox" name="subscribe" id="yes" value="yes">
        <label for="subscribe">subscribe to anmol</label>
    </div>
    <br>
    <div>
        <label for="comment">enter your comment</label>
        <br>
        <textarea name="comment" id="comment" cols="50" rows="2"></textarea>
    </div>
    <br>
    <div>
        <select name="fruits">
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="cherry">Cherry</option>
      </select>
    </div>
    <br>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
